<script>
    $("#zhuce").click(function(){
        $("#denglu1").css({
            display:"none"
        });
    });
    $("#denglu").click(function(){
        $("#zhuce1").css({
            display:"none"
        });
    });
    $("#reg").click(()=>{
        if(!(/^1[3456789]\d{9}$/.test($("#email1").val()))){ 
        alert("手机号码有误，请重填");  
        return false; 
        } 
        if($("#password1").val() == $("#password2").val()){
            $.ajax({
                type:"post",
                url:"http://localhost:3009/api/v1/auth/reg",
                async:true,
                data:{
                    userName:$("#email1").val(),
                    password:$("#password1").val(),
                    nickName:$("#nickname").val()
                },
                success:data=>{
                    console.log(data);
                    if(data.code == "success"){
                        alert("注册成功");
                        sessionStorage.setItem("nickName",$("#nickname").val());
                    }else{
                        alert("用户名已存在!");
                    }
                }
            });
        }else{
            alert("两次密码不一样");
        }
    });
    $("#login").click(()=>{
        $.ajax({
            type:"post",
            url:"http://localhost:3009/api/v1/auth/login",
            async:true,
            data:{
                    userName:$("#email").val(),
                    password:$("#password").val()
                },
            success:res=>{
                console.log(res);
                if(res.code == "success"){
                    sessionStorage.setItem("token",res.token);
                    sessionStorage.setItem("userName",$("#email").val());
                    location.href = "index.html";
                }
            }
        })
    });
    
</script>
