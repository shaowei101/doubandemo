<script>
    if(sessionStorage.getItem("token")){
        $("#username").html(sessionStorage.getItem("nickName"))
    }
    function getProducts(){
        let a = document.getElementById("items");
        $.ajax({
            type:"get",
            async:true,
            url:`http://localhost:3009/api/v1/products`,
            data:{
                per:"4",
            },
            success:res=>{
                console.log(res);
                let html = "";
                console.log(res.products.length);
                let arrs = res.products;
                console.log(arrs);
                for(i = 0; i < res.products.length; i ++){
                    html = `<div class="sale-item">
            <div class="sale-item-img">
                <img src="http://localhost:3009${arrs[i].coverImg}" alt="">
                <div class="sale-info">
                    <strong>${arrs[i].name}</strong>
                    <span class="sale-price">￥${arrs[i].price}</span>
                </div>
            </div>
            <div class="sale-lister detail" data-id="${arrs[i]._id}">
                <div class="lister-pic">
                    <div><img src="img/user2.jpg" alt=""></div>
                    <div>
                        <strong>阚哥</strong>
                        <span><i class="fa fa-map-marker"></i><em>河南郑州</em></span>
                    </div>
                </div>
                <a href="javascript:;" ><i class="fa fa-angle-right fa-2x"></i></a>
            </div>`;
                a.innerHTML += html;
                $(".detail").click(function(){
                location.href="item-detail.html" + "?" +  this.getAttribute("data-id");
            });
            }
        }
    });
    }
    getProducts();
</script>
